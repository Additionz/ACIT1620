<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementsBy(Class/Tag)Name Example</title>
</head>
<body>
    <p class="highlight">Paragraph 1</p>
    <p class="highlight">Paragraph 2</p>
    <p> Parargraph 3 (Not Highlighted)</p>
    <button onclick="changeColor()">Change Color</button>
    <button onclick="changeFontSize()">Change Font Size</button>

    <script>
        function changeColor() {
            let elements = document.getElementsByClassName("highlight"); // elements - HTML collection
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.color = "Red";
            }
        }
        function changeFontSize() {
            let parargraphs = document.getElementsByTagName("p");
            for (let i = 0; i < parargraphs.length; i++) {
                parargraphs[i].style.fontSize = "20px";
            }
        }
    </script>
</body>
</html>
