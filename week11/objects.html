        function makeCar() {
            let makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
            let models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
            let years = [1955, 1957, 1948, 1954, 1961];
            let colors = ["Red", "Blue", "Tan", "Yellow", "White"];
            let convertible = [true, false];

            let makesRand = Math.floor(Math.random() * makes.length);
            let modelsRand = Math.floor(Math.random() * models.length);
            let yearsRand = Math.floor(Math.random() * years.length);
            let colorsRand = Math.floor(Math.random() * colors.length);
            let passengersRand = Math.floor(1 + Math.random() * 5);
            let convertibleRand = Math.floor(Math.floor() * convertible.length);
            

            let car = {
                make: makes[makesRand],
                model: models[modelsRand],
                year: years[yearsRand],
                color: colors[colorsRand],
                passengers: passengersRand,
                convertible: convertible[convertibleRand],
                mileage: 0
            };

            return car;
        };
