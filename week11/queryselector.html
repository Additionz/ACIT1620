<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector Example</title>
</head>
<body>
    <h1 id="title">Hello, World!</h1>
    <p class="highlight">Paragraph 1</p>
    <p class="highlight">Paragraph 2</p>
    <p class="highlight">Paragraph 3</p>
    <button onclick="changeText()">Change Text</button>
    <button onclick="changeColors()">Change Colors</button>

    <script>
        function changeText() {
            let firstHighlight = document.querySelector(".highlight"); // Selects only first matching element in document with the given CSS class
            firstHighlight.innerText = "Text Changed!";
        }
        function changeColors() {
            let elements = document.querySelectorAll(".highlight"); // Returns a Node List
            elements.forEach(el => { // Assigns "el" to each element and changes their color to Blue
                el.style.color = "Blue";
            });
            
        }
    </script>
</body>
</html>
