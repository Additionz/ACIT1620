<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=">
        <title>CSS Selectors</title>
        <link type="text/css" rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <p>This paragraph is purple.</p>
            <p>This will also be in purple.</p>
        </div>
        <p>This paragraph is not purple</p>
        <h1 class="universal_selector">Universal Selector</h1>
        <p class="no_margin_padding">All elements have no margin or padding</p>
        <ul class="orange">
            <li>Orange Item</li>
            <ul>
                <li>Not Orange Item</li>
            </ul>
        </ul>
        <h1 class="teal">Heading</h1>
        <p>This paragraph is teal.</p>
        <p>This one is not.</p>
        <input type="text" placeholder="Text Input">
        <input type="password" placeholder="Password Input">
        <a href="#">Hover over this link</a>
    </body>
</html>
